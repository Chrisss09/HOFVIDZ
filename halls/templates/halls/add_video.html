{% extends 'halls/base.html' %}

{% block content %}
<h2>Add Video</h2>
<form method="POST">
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
        {{ field.errors }}
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <button type="submit" value="Create Hall" class="btn btn-primary">Create</button>
</form>
<hr>
<h2>OR</h2>
<form>
    {{ search_form }}
</form>

{% endblock %}
